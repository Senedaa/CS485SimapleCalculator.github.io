<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            background-color: #001f3f; 
            color: white;
            font-family: Arial, sans-serif;
        }

        #calculator-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #1d81e6; 
        }

        #error {
            color: red;
            margin-top: 10px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div id="calculator-container">

        <h1>Simple Calculator</h1>

        <script>
            function calculate() {
                var num1 = parseInt(document.getElementById('num1').value);
                var num2 = parseInt(document.getElementById('num2').value);
                var operator = document.getElementById('operator').value;

                var result;
                if (isNaN(num1) || isNaN(num2)) {
                    result = '<span id="error">Error, Please Enter Valid Input</span>';
                } else {
                    if (operator === '+') {
                        result = num1 + num2;
                    } else if (operator === '-') {
                        result = num1 - num2;
                    } else if (operator === '*') {
                        result = num1 * num2;
                    } else if (operator === '/') {
                        if (num2 === 0) {
                            result = '<span id ="error">Invalid Division by Zero</span>';
                        } else {
                            result = num1 / num2;
                        }
                    } else if (operator === '%') {
                        if (num2 === 0) {
                            result = '<span id ="error">Invalid Division by Zero</span>';
                        } else {
                            result = num1 % num2;
                        }
                    } else {
                        result = 'Error';
                    }
                }
                document.getElementById('result').innerHTML = 'Result: ' + result;
            }
        </script>

        <form>
            <label for="num1">Number 1:</label>
            <input type="number" id="num1" required>

            <label for="operator">Operator:</label>
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>

            <label for="num2">Number 2:</label>
            <input type="number" id="num2" required>

            <button type="button" onclick="calculate()">Calculate</button>
        </form>
        <span id="result">Result: </span>

    </div>

</body>

</html>
